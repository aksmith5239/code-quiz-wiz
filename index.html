<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz-Wiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header">
        <div class="score" id="score">
            <h3><a href="#highscore">View High Score</a></h3>
        </div>
        <div class="timer" id="timer">
            <!-- <h3>Time: 00:00</h3> -->
        </div>
    </header>
    <main id="page-content">
        <section class="content-wrapper" id="welcome-page">
            <div class="questions" id="welcome">
                <h1>Welcome to the Quiz Wiz Code Challenge!</h1>
                <ul>
                    <li><button class="btn" id="start">Start</button></li>
                    
                </ul>
            </div>
        </section>
        <section class="content-wrapper" id="quiz-content">
            <div class="questions" id="questions">
                
                <ul id="choices">
                   
                </ul>
            </div>  
            
            <div class="answers" id="answers">
    
            </div>

        </section>
        <section class="content-wrapper" id="highscore" >
            <div class="questions" id="">
                <h1>Great Job, You have Completed the Quiz!</h1>
                <h2>Your high score is: </h2>
                <ul>
                    <li>Highscore</li>
                    <li><button class="btn" id="re-start">Play Again</button></li>
                </ul>
            </div>
        </section>

    </main>  
    <script src="./assets/js/script.js"></script>
</body>
</html>
